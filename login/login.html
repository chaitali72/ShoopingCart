<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6168baa3db.js" crossorigin="anonymous"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css.map">
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css.map">
    <!-- <link rel="stylesheet" text="text/css" href="../node_modules/"> -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="login">
                <div class="login-pic login-title">
                    <img src="../images/back.jpeg">
                </div>


                <form class="login-form validate-form" action="auth" method="POST">
                    <span class="login-form-title">
                        User Login
                    </span>

                    <div class="login-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="inputname" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="login-input validate-input" data-validate="Valid password is required">
                        <input class="inputname" type="password" name="password" placeholder="password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-5">
                        <span class="txt1 ">
                            Forgot
                        </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>
                    <div class="text-center">
                        <a class="txt2" href="#">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                    <footer class="create p-t-145 text-center">Made with ❤️ by CM</footer>
                </form>
            </div>


        </div>
    </div>
    <script src="node_modules/favicons/dist/index.js"></script>

</body>

</html>
